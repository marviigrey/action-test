name: Exploring variable and secret
on: push
env: 
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: greymon
    IMAGE_NAME: github-actions-nginx

jobs:
    docker: 
        runs-on: ubuntu-latest
        steps:
            - name: Docker build
              run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{env.IMAGE_NAME}}:latest

            - name: Docker Login
              env:
                DOCKER_PASSWORD: 123abc
              run: echo docker login --username=$DOCKER_USERNAME --password=123abc

            - name: Docker Publish
              run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: Docker Run
              run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

